<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJ ORGANICS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',

                        amber: {
                            50: '#fffbeb',

                            700: '#b45309',
                            800: '#92400e',

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .animate-fly {
            animation: flyToCart 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes flyToCart {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw - 120px), -80vh) scale(0.2);
                opacity: 0;
            }
        }

</head>
<body class="min-h-screen bg-amber-50 text-amber-900">
    <!-- Header -->
    <header class="bg-emerald-800 text-amber-50 py-4 px-6 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">Herbal Oils Shop</h1>
        <div class="flex items-center space-x-4">
            <button 
                id="cartButton"
                class="relative p-2 rounded-full hover:bg-emerald-700 transition-colors"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cartCount" class="absolute -top-1 -right-1 bg-amber-500 text-emerald-900 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden"></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
        <h2 class="text-3xl font-bold mb-8 text-center text-emerald-800">Our Natural Herbal Oils</h2>
        
        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="relative">
                <button 
                    id="closeModal"
                    class="absolute top-4 right-4 text-amber-700 hover:text-amber-900 z-10"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div id="modalImage" class="h-64 overflow-hidden">
                    <!-- Image will be inserted here -->
                </div>
                <div class="p-6">
                    <h3 id="modalTitle" class="text-2xl font-bold text-emerald-800 mb-2"></h3>
                    <p id="modalPrice" class="text-xl text-amber-700 mb-4"></p>
                    <p id="modalDescription" class="text-amber-600 mb-4"></p>
                    
                    <h4 class="font-semibold text-emerald-700 mb-2">Ingredients:</h4>
                    <ul id="modalIngredients" class="list-disc list-inside mb-6 text-amber-600">
                        <!-- Ingredients will be inserted here -->
                    </ul>
                    
                    <button 
                        id="addToCartModal"
                        class="w-full bg-emerald-700 hover:bg-emerald-800 py-3 text-white rounded-md transition-colors"
                    >
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="fixed inset-0 z-50 overflow-hidden hidden">
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity" id="cartOverlay"></div>
            <div class="fixed inset-y-0 right-0 max-w-full flex">
                <div class="w-screen max-w-md">
                    <div class="h-full flex flex-col bg-white shadow-xl overflow-y-auto">
                        <div class="flex-1 py-6 overflow-y-auto px-4 sm:px-6">
                            <div class="flex items-start justify-between">
                                <h2 class="text-lg font-medium text-emerald-800">Shopping Cart</h2>
                                <button 
                                    id="closeCart"
                                    class="ml-3 h-7 flex items-center text-amber-600 hover:text-amber-800"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>

                            <div class="mt-8">
                                <div id="cartItems" class="flow-root">
                                    <!-- Cart items will be inserted here -->
                                </div>
                            </div>
                        </div>

                        <div id="cartFooter" class="border-t border-emerald-200 py-6 px-4 sm:px-6 hidden">
                            <div class="flex justify-between text-base font-medium text-emerald-900 mb-4">
                                <p>Subtotal</p>
                                <p id="cartTotal"></p>
                            </div>
                            <p class="mt-0.5 text-sm text-amber-600">Shipping and taxes calculated at checkout.</p>
                            <div class="mt-6">
                                <button 
                                    id="checkoutButton"
                                    class="w-full bg-emerald-700 hover:bg-emerald-800 py-3 text-white rounded-md transition-colors"
                                >
                                    Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Form -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-auto hidden">
        <div class="bg-white rounded-lg max-w-2xl w-full p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-emerald-800">Checkout</h2>
                <button 
                    id="closeCheckout"
                    class="text-amber-600 hover:text-amber-800"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <form id="checkoutForm" class="space-y-6">
                <div>
                    <h3 class="text-lg font-semibold text-emerald-700 mb-4">Billing Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="billing-firstname" class="block text-sm font-medium text-emerald-700 mb-1">First Name</label>
                            <input 
                                id="billing-firstname"
                                required
                                type="text"
                                class="w-full border border-emerald-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                            />
                        </div>
                        <div>
                            <label for="billing-lastname" class="block text-sm font-medium text-emerald-700 mb-1">Last Name</label>
                            <input 
                                id="billing-lastname"
                                required
                                type="text"
                                class="w-full border border-emerald-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                            />
                        </div>
                        <div>
                            <label for="billing-email" class="block text-sm font-medium text-emerald-700 mb-1">Email</label>
                            <input 
                                id="billing-email"
                                required
                                type="email"
                                class="w-full border border-emerald-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                            />
                        </div>
                        <div>
                            <label for="billing-phone" class="block text-sm font-medium text-emerald-700 mb-1">Phone</label>
                            <input 
                                id="billing-phone"
                                required
                                type="tel"
                                class="w-full border border-emerald-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                            />
                        </div>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold text-emerald-700 mb-4">Shipping Information</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="shipping-address" class="block text-sm font-medium text-emerald-700 mb-1">Address</label>
                            <input 
                                id="shipping-address"
                                required
                                type="text"
                                class="w-full border border-emerald-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                            />
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="md:col-span-2">
                                <label for="shipping-city" class="block text-sm font-medium text-emerald-700 mb-1">City</label>
                                <input 
                                    id="shipping-city"
                                    required
                                    type="text"
                                    class="w-full border border-emerald-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                                />
                            </div>
                            <div>
                                <label for="shipping-state" class="block text-sm font-medium text-emerald-700 mb-1">State</label>
                                <input 
                                    id="shipping-state"
                                    required
                                    type="text"
                                    class="w-full border border-emerald-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                                />
                            </div>
                            <div>
                                <label for="shipping-zipcode" class="block text-sm font-medium text-emerald-700 mb-1">ZIP Code</label>
                                <input 
                                    id="shipping-zipcode"
                                    required
                                    type="text"
                                    class="w-full border border-emerald-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                                />
                            </div>
                        </div>
                        <div>
                            <label for="shipping-country" class="block text-sm font-medium text-emerald-700 mb-1">Country</label>
                            <input 
                                id="shipping-country"
                                required
                                type="text"
                                class="w-full border border-emerald-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                            />
                        </div>
                    </div>
                </div>
                
                <div class="border-t border-emerald-200 pt-4">
                    <div class="flex justify-between font-semibold text-emerald-800 mb-4">
                        <span>Order Total:</span>
                        <span id="checkoutTotal"></span>
                    </div>
                    
                    <div class="flex gap-4">
                        <button 
                            type="submit"
                            class="bg-emerald-700 hover:bg-emerald-800 flex-1 py-3 text-white rounded-md transition-colors"
                        >
                            Place Order
                        </button>
                        <button 
                            type="button"
                            id="cancelCheckout"
                            class="border border-emerald-600 text-emerald-700 hover:bg-emerald-50 py-3 px-4 rounded-md transition-colors"
                        >
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Order Confirmation -->
    <div id="orderConfirmation" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
        <div class="bg-white rounded-lg max-w-2xl w-full p-6">
            <h2 class="text-2xl font-bold text-emerald-800 mb-4">Order Confirmed!</h2>
            <p id="confirmationMessage" class="text-amber-700 mb-6"></p>
            
            <div id="orderSummary" class="mb-6">
                <!-- Order summary will be inserted here -->
            </div>
            
            <div class="flex gap-4">
                <button 
                    id="continueShopping"
                    class="bg-emerald-700 hover:bg-emerald-800 py-3 px-6 text-white rounded-md transition-colors"
                >
                    Continue Shopping
                </button>
                <button 
                    id="downloadInvoice"
                    class="border border-emerald-600 text-emerald-700 hover:bg-emerald-50 py-3 px-6 rounded-md transition-colors"
                >
                    Download Invoice
                </button>
            </div>
        </div>
    </div>
